<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audioguide - Cenacolo e Sant'Ambrogio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .btn {
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background-color: #ff7f00;
            border: none;
            border-radius: 50px;
            margin: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #e67e22;
        }
        audio {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Audioguide - Cenacolo e Sant'Ambrogio</h1>

        <!-- Pulsante per Cenacolo -->
        <button class="btn" onclick="playAudio('cenacolo')">Ascolta il Cenacolo</button>

        <!-- Pulsante per Sant'Ambrogio -->
        <button class="btn" onclick="playAudio('ambrogio')">Ascolta Sant'Ambrogio</button>

        <!-- Player audio -->
        <audio id="audioPlayer" controls>
            <source id="audioSource" src="" type="audio/mpeg">
            Il tuo browser non supporta il tag audio.
        </audio>
    </div>

    <script>
        function playAudio(voice) {
            const audioPlayer = document.getElementById('audioPlayer');
            const audioSource = document.getElementById('audioSource');

            // Scegli il file audio da riprodurre in base alla voce selezionata
            if (voice === 'cenacolo') {
                audioSource.src = 'cenacolo.mp3';  // Il file audio del Cenacolo
            } else if (voice === 'ambrogio') {
                audioSource.src = 'ambrogio.mp3';  // Il file audio di Sant'Ambrogio
            }

            // Ricarica e riproduci il nuovo file audio
            audioPlayer.load();
            audioPlayer.play();
        }
    </script>

</body>
</html>
